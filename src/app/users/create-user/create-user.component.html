<h2 class="create-user-heading">Criar usuário</h2>

<form class="form-container" [formGroup]="userForm" (ngSubmit)="save()">
  <label class="form-label">Nome:
    <input class="form-input" placeholder="Insira o nome" formControlName="firstName">
    <div *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">
      <p class="custom-p" *ngIf="userForm.get('firstName')?.hasError('required')">Nome é obrigatório.</p>
      <p class="custom-p" *ngIf="userForm.get('firstName')?.hasError('minlength')">Nome deve ter pelo menos 3 caracteres.</p>
    </div>
  </label>

  <label class="form-label">Sobrenome:
    <input class="form-input" placeholder="Insira o sobrenome" formControlName="lastName">
    <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">
      <p class="custom-p" *ngIf="userForm.get('lastName')?.hasError('required')">Sobrenome é obrigatório.</p>
      <p class="custom-p" *ngIf="userForm.get('lastName')?.hasError('minlength')">Sobrenome deve ter pelo menos 3 caracteres.</p>
    </div>
  </label>


  <label class="form-label">Descrição:
    <input class="form-input" placeholder="Insira uma descrição" formControlName="description">
    <div *ngIf="userForm.get('description')?.invalid && userForm.get('description')?.touched">
      <p class="custom-p" *ngIf="userForm.get('description')?.hasError('required')">Descrição é obrigatória.</p>
      <p class="custom-p" *ngIf="userForm.get('description')?.hasError('minlength')">Descrição deve ter pelo menos 3
        caracteres.</p>
    </div>
  </label>
  <button type="submit" [disabled]="!userForm.valid">Gravar</button>

</form>
