<div>
  <form class="form-container">
    <label class="form-label">Nome:
      <input class="form-input" placeholder="Insira o nome" [(ngModel)]="user.name" [ngModelOptions]="{ standalone: true }">
    </label>
    <label class="form-label">Descrição:
      <input class="form-input" placeholder="Insira a profissão" [(ngModel)]="user.description" [ngModelOptions]="{ standalone: true }">
    </label>

    <button class="form-button" (click)="update()">Atualizar</button>
  </form>
</div>
