<h1>Usu√°rios</h1>

<table>
  <thead>
  <td>Nome</td>
  <td>Sobrenome</td>
  </thead>

  <tbody>
  <ng-container *ngIf="responseUsers">
    <tr *ngFor="let user of responseUsers.data">
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td><a routerLink="/users/update/{{user.id}}">EDITAR</a> || <a routerLink="/users/delete/{{user.id}}"> DELETAR</a>
      </td>

    </tr>
  </ng-container>
  </tbody>
</table>
