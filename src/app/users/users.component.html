<h1>Usuários</h1>

<table>
  <thead>
  <td>Nome</td>
  <td>Descrição</td>
  </thead>

  <tbody>
  <ng-container *ngIf="data">
    <tr *ngFor="let user of data">
      <td>{{ user.name }}</td>
      <td>
        <a routerLink="/users/update/{{user.id}}">EDITAR</a> ||
        <a routerLink="/users/delete/{{user.id}}}">DELETAR</a>
      </td>
    </tr>
  </ng-container>
  </tbody>
</table>
